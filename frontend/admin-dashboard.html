<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard - Smart Complaint</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="dashboard">
  <h1>Admin Dashboard</h1>

  <div class="stats">
    <div class="stat-card">
      <h3>Total Complaints</h3>
      <p>24</p>
    </div>
    <div class="stat-card">
      <h3>In Progress</h3>
      <p>10</p>
    </div>
    <div class="stat-card">
      <h3>Resolved</h3>
      <p>14</p>
    </div>
  </div>

  <h2>Recent Complaints</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>C1023</td>
      <td>Water leakage</td>
      <td class="status open">Open</td>
    </tr>
    <tr>
      <td>C1024</td>
      <td>Power failure</td>
      <td class="status resolved">Resolved</td>
    </tr>
  </table>

  </main>
  <script src="script.js"></script>
</body>
</html>
